<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li:nth-child(1) {
      animation: move 2s linear;
      --dis: 150px
      }
    li:nth-child(2) {
      animation: move 2s linear;
      --dis: 120px
    }
    li:nth-child(3) {
      animation: move 2s linear;
      --dis: 200px
    }

    @keyframes move {
      60%,
      100% {
        transform: translate(var(--dis));
    }
}
  </style>
</head>
<body>
  <ul>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</body>
</html>
