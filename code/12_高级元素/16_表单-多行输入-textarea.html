<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      textarea {
        resize: none; /*不可拉伸*/
        resize: both; /*水平垂直可以拉伸*/
        resize: horizontal; /*水平可以拉伸*/
        resize: vertical; /*垂直可以拉伸*/
      }
    </style>
  </head>
  <body>
    <label for="info">
      个人描述
      <textarea name="info" id="info" cols="10" rows="10">默认</textarea>
    </label>
  </body>
</html>
