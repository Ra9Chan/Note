<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <input type="text" name="" id="">
    <input type="date" name="" id="">
    <!-- input实现普通按钮，一般常用input实现重置reset、提交submit按钮，点击后默认行为不同 -->
    <div>
      <input type="button" value="INPUT普通按钮">
      <button >BUTTON标签按钮</button>
    </div>
    <div>
      <input type="reset" value="INPUTreset按钮">
      <button type="reset">BUTTON重置按钮</button>
    </div>
    <div>
      <input type="submit" value="INPUTsubmit按钮">
      <button type="submit">BUTTON提交按钮</button>
    </div>
    
  </form>
</body>
</html>
