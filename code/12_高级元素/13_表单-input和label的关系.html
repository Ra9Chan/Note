<body>
  <form action="">
    <label for="">label</label>
    <input type="text">
    <!-- label与input绑定，点击label文本自动聚焦到input -->

      <label for="username">
        username: <input type="text" id="username">
      </label>
      
    </div>
    <div>
      <label for="password">password: </label>
      <input type="password" id="password">
    </div>
  </form>
</body>
