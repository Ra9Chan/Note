  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    table {
      text-align: center;
      border-spacing: 0;
    }

    th,
    td {
      padding: 10px 50px;
    }

    caption {
      font-weight: 700;
      padding: 20px 0;
      font-size: 25px;

    }

    table thead tr td,
    table tr:nth-child(even) {
      background-color: #f5f5f5;
    }

    table tr:nth-child(odd) {
      background-color: #f3ecec;
    }

    table tr td p:first-child {
      font-weight: 700;
    }

    table tr td p:nth-child(2) {
      font-size: 10px;
      color: #999;
    }

    tbody tr td:nth-child(4) {
      font-weight: 700;
      color: #f33;
    }

    table tr .button {
      width: 70px;
      height: 25px;
      background-color: #f00;
      border: 1px solid #f00;
      border-radius: 8px;
    }

    table tr .button .btncontent {
      font-size: 13px;
      color: #eee;
      line-height: 25px;
    }
  </style>
</head>
