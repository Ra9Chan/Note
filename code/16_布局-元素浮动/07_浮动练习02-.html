<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <style>
      .item {
        width: 200px;
        height: 300px;
        box-sizing: border-box;

        color: #666;
      }
      .item img {
        width: 200px;
      }
      .item .decs {
        width: 100%;
        height: 32px;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .item .price {
        color: #f55;
        font-size: 12px;
      }
      .item .price .strong {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="item">
      <img src="../image/13_/images/car01.jpg.avif" alt="" />
      <p class="decs">青岛社 1/24 拼装车模 LB宽体 R35 GT-R type 2 Ver.2 05592 05592</p>
      <p class="price">
        ￥
        <span class="strong">3890</span>
        .00
      </p>
    </div>
  </body>
</html>
