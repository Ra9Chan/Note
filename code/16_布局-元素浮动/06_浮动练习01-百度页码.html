<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <style>
      .topbar {
        width: 800px;
        height: 800px;
        background-color: #f5f5f6;
        color: #3c77cc;
        margin: 50px auto 0;
      }
      .list {
        width: 40px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        margin-top: 10px;
        margin-left: 10px;
        background-color: #fff;
        display: inline-block;

        border-radius: 5px;
      }
      ul .list:first-child{
        color: #fff;
        background-color: #3c77cc;
      }
      ul .list:last-child{
        width: 60px;
      }
      .float {
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <ul>
        <li class="list float">1</li>
        <li class="list float">2</li>
        <li class="list float">3</li>
        <li class="list float">4</li>
        <li class="list float">5</li>
        <li class="list float">6</li>
        <li class="list float">7</li>
        <li class="list float">8</li>
        <li class="list float">9</li>
        <li class="list float">10</li>
        <li class="list float">下一页></li>
      </ul>
    </div>
  </body>
</html>
