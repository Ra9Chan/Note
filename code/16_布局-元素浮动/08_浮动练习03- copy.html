<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <style>
      body{
        background-color: #999;
      }
      .container {
        padding: 20px;
      }
      .container .item {
        float: left;
        margin: 0 5px;
      }
      .container .big img {
        width: 290px;
        height: 370px;
      }
      .container .little {
        float: left;
        width: 240px;
        height: 180px;
        background-color: #eee;
        box-sizing: border-box;
        padding: 25px;
        
      }
      .container .top{
        margin-bottom: 10px;
      }
      .container .little img {
        width: 75px;
        height: 75px;
        margin: 25px 8px;
        
      }
      .container .title h3 {
        font-size: 18px;
        color: #333;
        font-weight: 700;
        display: inline-block;
      }
      .container .title .decs {
        font-size: 12px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item big">
        <img src="../image/13_/images/jd01.png!cc_290x370.avif" alt="" />
      </div>
      <div class="item big">
        <img src="../image/13_/images/jd02.png!cc_290x370.avif" alt="" />
      </div>
      <div class="item little top">
        <div class="title">
          <h3>企业好店</h3>
          <span class="decs">企业用户都在逛</span>
        </div>
        <img src="../image/13_/images/jd03.png!cc_290x370.avif" alt="" />
        <img src="../image/13_/images/jd04.png!cc_290x370.avif" alt="" />
      </div>
      <div class="item little top">
        <div class="title">
          <h3>京东超市</h3>
          <span class="decs">一站式囤生活好物</span>
        </div>
        <img src="../image/13_/images/jd03.png!cc_290x370.avif" alt="" />
        <img src="../image/13_/images/jd04.png!cc_290x370.avif" alt="" />
      </div>
      <div class="item little">
        <div class="title">
          <h3>京东图书</h3>
          <span class="decs">专注优质好书</span>
        </div>
        <img src="../image/13_/images/jd03.png!cc_290x370.avif" alt="" />
        <img src="../image/13_/images/jd04.png!cc_290x370.avif" alt="" />
      </div>
      <div class="item little">
        <div class="title">
          <h3>生鲜馆</h3>
          <span class="decs">尝遍天下鲜</span>
        </div>
        <img src="../image/13_/images/jd03.png!cc_290x370.avif" alt="" />
        <img src="../image/13_/images/jd04.png!cc_290x370.avif" alt="" />
      </div>
    </div>
  </body>
</html>
