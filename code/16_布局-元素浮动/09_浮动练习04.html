<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css" />
  <style>
    body {
      background-color: #ccc;
    }

    .container {
      width: 1100px;
      /* height: 217.4px; */
      margin: 10px auto;
      background-color: #fff;
    }

    .container h3 {
      font-size: 1.2em;
      font-weight: 700;
      height: 48.8px;

      line-height: 48.8px;
      border-bottom: 1px solid #eaeaea;
      padding-left: 20px;
    }

    .container .item {
      width: 219px;
      height: 167px;

      position: relative;
      float: left;
      box-sizing: border-box;
    }

    .container .item:nth-child(-n + 5) {
      border-right: 1px solid #eaeaea;
    }

    .container .item img {
      width: 120px;
      height: 120px;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      margin: auto;
    }

    .clear-fix::after {
      content: '';
      display: block;
      clear: both;
    }
  </style>
</head>

<body>
  <div class="container clear-fix">
    <h3>热卖品牌</h3>
    <div class="item">
      <img src="../image/13_/images/adidas_300_300.jpg" alt="" />
    </div>
    <div class="item">
      <img src="../image/13_/images/nike_300_300.jpg" alt="" />
    </div>
    <div class="item">
      <img src="../image/13_/images/skechers_300_300.jpg" alt="" />
    </div>
    <div class="item">
      <img src="../image/13_/images/nb_300_300.jpg" alt="" />
    </div>
    <div class="item">
      <img src="../image/13_/images/ua_300_300.jpg" alt="" />
    </div>
  </div>
</body>

</html>
