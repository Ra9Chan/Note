<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/normalize.css">
  <style>
    /* global */
    body{
      background-color: #ccc;
    }
    .container {
      width: 1100px;
      height: 218px;
      margin: 50px auto;
      background-color: #bfdfd4;
    }

    .wrap {
      margin-left: 1px;
      
    }

    .container .wrap .item {
      width: 221px;
      height: 168px;
      box-sizing: border-box;
      float: left;
      margin-left: -1px;
      border: 1px solid #000;
      background-color: #fff;
    }
    /* 多出的一个像素如何处理,因为五个item,有六条边,宽度会变成220*5 = 1100 + 1*/
    /* 在第一个元素抽取1px出来 */
    .container .wrap .first{
      width: 220px;
    }

    .container .wrap .item img {
      width: 120px;
      height: 120px;
      margin: 25px 50px;
    }

    .clear_fix::after {
      content: '';
      display: block;
      clear: both;
    }
  </style>
</head>

<body>
  <div class="container clear-fix">
    <div class="wrap clear_fix">
      <div class="item first">
        <img src="../image/13_/images/adidas_300_300.jpg" alt="" />
      </div>
      <div class="item">
        <img src="../image/13_/images/nike_300_300.jpg" alt="" />
      </div>
      <div class="item">
        <img src="../image/13_/images/skechers_300_300.jpg" alt="" />
      </div>
      <div class="item">
        <img src="../image/13_/images/nb_300_300.jpg" alt="" />
      </div>
      <div class="item">
        <img src="../image/13_/images/ua_300_300.jpg" alt="" />
      </div>
    </div>
  </div>
</body>

</html>
