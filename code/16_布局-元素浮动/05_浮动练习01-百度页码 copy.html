<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <style>
      .list {
        width: 50px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        background-color: skyblue;
        display: inline-block;

        border-radius: 5px;
      }
      .float {
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <ul>
        <li class="list">1</li>
        <li class="list">2</li>
        <li class="list">3</li>
        <li class="list">4</li>
        <li class="list">5</li>
        <li class="list">6</li>
        <li class="list">7</li>
        <li class="list">8</li>
        <li class="list">9</li>
        <li class="list">10</li>
        <li class="list">下一页</li>
      </ul>
    </div>
    <div class="topbar ">
      <ul>
        <li class="list float">1</li>
        <li class="list float">2</li>
        <li class="list float">3</li>
        <li class="list float">4</li>
        <li class="list float">5</li>
        <li class="list float">6</li>
        <li class="list float">7</li>
        <li class="list float">8</li>
        <li class="list float">9</li>
        <li class="list float">10</li>
        <li class="list float">下一页</li>
      </ul>
    </div>
  </body>
</html>
