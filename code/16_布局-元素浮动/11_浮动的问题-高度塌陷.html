      color: #333;

      /* height: 570px; */
      margin: 0 auto;

    .wrap {
      margin-right: -10px;
    }

    .box .item_big,

      float: left;
    }

    .box .item_big a img {
      width: 290px;
      height: 370px;
      /* background-color: #4D80E6; */
      margin-right: 10px;
    }

    .box .item_little {
      width: 290px;
      height: 180px;
      background-color: #fff;
      margin: 0 10px 10px 0;
    }

    .box .item_little .item_title {
      display: inline-block;
      box-sizing: border-box;
      width: 250px;
      height: 60px;
      margin: 0 10px 0 30px;
      font-size: 14px;
      padding: 17px 0 13px;
    }

    .box .item_little .item_title .item_title_keyword {
      font-size: 22px;
    }

    .box .item_little .item_little_imgs {

      padding-left: 30px;
    }

    .box .item_little .item_little_imgs img {
      width: 100px;
      height: 100px;
      float: left;
      margin-right: 5px;
    }

    .other {
      height: 100px;
      background-color: #0f0;
    }

    /* 清除浮动,解决高度塌陷 */
    /* 第一种给父元素设置固定宽度 */
    /* clear指定某一个元素是否必须移动(清除浮动后)到它之前的浮动元素下面 */
    /* 第二种 在父元素底部添加一个空的块级清除浮动子元素*/
    .clear {
      clear: both;
    }

    /* 第三种 通过给父元素添加伪元素清除浮动 */
    .clear_fix::after {
      content: '';
      display: block;
      clear: both;
    }
  </style>
