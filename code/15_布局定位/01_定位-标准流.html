<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Normal Flow</title>
  <!-- 标准流 / 文档流-->
  <!-- 从左到右、从上到下按顺序摆放好 -->
  <!-- 默认情况下，（兄弟元素）互相之间不存在层叠现象 -->

  <!-- 设置一个元素的margin和padding，通常会影响到标准流中其他元素的定位效果 -->
  <!-- 不便于实现元素重叠 -->


  <style>
    .box{
      display: inline-block;
    }
    
  </style>
</head>
<body>
  <div class="box">
    <span class="il">aaaaaaaaa</span>
    <span class="il"></span>
    <span class="ilb"></span>
    <div class="block"></div>
  </div>
</body>
</html>
