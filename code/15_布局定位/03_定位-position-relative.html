<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position</title>
    <!-- 定位-->
    <!-- 定位允许你从标准流中取出元素，并给赋予它们不同的行为和位置 -->
    <!-- 例如放在另一个元素上面或者始终保持在视口的某一个固定位置 -->

    <!-- relative： 相对定位 -->
    <!-- 元素依旧按照标准流布局，可以通过top，right，bottom，left进行定位 -->
    <!-- 相对于自身的原本位置，进行偏移 -->

    <style>
      .text{
        position: relative;
        top: 5px;
        left: -50px;
      }
    </style>

    <!-- absolute：绝对定位 -->
    <!-- fixed：固定定位 -->
    <!-- sticky：粘性定位 -->
  </head>
  <body>
    <span>我是span元素</span>
    <strong class="text">我是strong元素</strong>
    <div>我是div元素</div>
  </body>
</html>
