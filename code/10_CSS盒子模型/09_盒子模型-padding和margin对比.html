<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 300px;
      height: 300px;
      background-color: #f00;
      /* 在实现一个边距的时候，父子元素建议用padding，兄弟元素用margin */
      
      /* padding-left: 20px; */
      /* box-sizing: border-box; */
      /* 设置padding会撑开盒子的宽度高度，需要加上boxing:border-box */

      /* overflow: auto; */
    }
    .container{
      width: 100px;
      height: 100px;
      background-color: #0f0;
      margin-left: 100px;
      /* margin不会撑开盒子的宽度高度，不需要加上boxing:border-box */
      /* margin-top: 100px; */
      /* 在父元素设置overflow：auto触发BFC */
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="container"></div>
  </div>
</body>
</html>
