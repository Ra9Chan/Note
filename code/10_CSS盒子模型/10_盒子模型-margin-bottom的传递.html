<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 300px;
      height: auto;
      background-color: #f00;
      
    }
    .container{
      width: 100px;
      height: 100px;
      background-color: #0f0;
      /* 块级元素底部线与父元素底部线重合，并且父元素的height默认值 auto，margin-bottom则会传递 */
      margin-bottom: 100px;

    }
  </style>
</head>
<body>
  <div class="box">
    <div class="container"></div>
  </div>
  <div>阿斯顿复礼克己撒看风景卢卡斯计分卡</div>
</body>
</html>
