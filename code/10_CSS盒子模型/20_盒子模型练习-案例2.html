<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <style>
    
    .container{
      background-color: #fff;
      color: #000;
      width: 234px;
      height: 260px;
      display: inline-block;
      text-decoration: none;
      box-sizing: border-box;
    }
    img{
      display: block;
      width: 160px;
      height: 160px;
      margin: 0 auto;
    }
    h3, p, .price{
      text-align: center;
      margin: 0 5px;
    }
    h3{
      font-size: 14px;
      font-weight: 400;
      margin: 20px 10px 2px;
      
    }
    .description{
      color: #c6c6c6;
      font-size: 12px;
      margin-top: 0;
      /* 单行超出文本，省略号 */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .price{
      font-size: 16px;
      color: #ff6700;
    }
    .delprice{
      font-size: 15px;
      color: #c6c6c6;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <a href="https://www.mi.com/mibook/14prox" class="container">
    <div class="alumb">TODO
      <img src="../image/micmp.jpg" alt="">
    </div>
    <h3>小米笔记本Pro X 14</h3>
    <p class="description">可选全新锐龙7 6800H处理器，3.2K 90Hz高清屏，RTX 2050高性能独立显卡，CNC一体精雕工艺</p>
    <div class="price">
      <span class="">5999元<span class="delprice">7999元</span></span>
    </div>
      
  
  </a>
</body>
</html>
