<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>outline</title>
  <!-- border占据空间，outline不占据空间，outline在border之外 -->
  <style>
    .box1{
      height: 100px;
      width: 100px;
      background-color: #f00;
      border: 5px solid #00f;
      margin-bottom: 30px;
    }
    .box2{
      height: 100px;
      width: 100px;
      background-color: #0f0;
      outline: 20px solid #00f;
    }
    a{
      display: inline-block;
      margin-top: 40px;
      outline: none;
    }
    input{
      outline: none;
    }
  </style>
</head>
<body>
  <div class="box1">我是BOX1</div>
  <div class="box2">我是BOX2</div>
  <!-- 去除a元素input元素 focus状态下的外轮廓 -->
  <a href="">百度一下</a>
  <input type="text">
</body>
</html>
