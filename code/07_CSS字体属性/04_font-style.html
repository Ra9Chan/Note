<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      /* 斜体:设置字体本身支持斜体时,展示的斜体() */
      font-style: italic;
    }
    .box1{
      /* 斜体:对字体进行倾斜,无论是否支持斜体 */
      font-style: oblique;
    }
  </style>
</head>
<body>
  <div class="box">I'm Div Element</div>
  <div class="box1">I'm Div Element</div>
  
</body>
</html>
