<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position</title>

    <style>
      .container{
        width: 800px;
        height: 800px;
        background-color: #f00;
        position: relative;
      }
      .box{
        width: 500px;
        height: 500px;
        background-color: #0f0;
        position: absolute;
        bottom: 0;
        right: 0;
      }
      .text{
        position: absolute;
        bottom: 0;
        left: 0;
      }
      
    </style>


  </head>
  <body>
    <div class="container">
      <div class="box">
        <span>我是span元素</span>
        <strong class="text">我是strong元素</strong>
        <img src="../image/0-12/jdlogo.png"></img>
        <div>我是div元素</div>
        <button class="top">Top</button>
      </div>
    </div>
  </body>
</html>
