<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position</title>
    <!-- 定位-->
    <!-- 定位允许你从标准流中取出元素，并给赋予它们不同的行为和位置 -->
    <!-- 例如放在另一个元素上面或者始终保持在视口的某一个固定位置 -->

    <!-- fixed：固定定位 -->
    <!-- 元素脱离脱离标准流(脱标) -->
    <!-- 相对于视口的位置，进行偏移 -->
    <!-- 视口==浏览器窗口，可见的内容 -->
    <!-- 画布==整个文档的范围内容 -->
    <style>
      .text {
        position: fixed;
        bottom: 0;
        right: 0;
      }
    </style>

    <!-- sticky：粘性定位 -->
  </head>
  <body>
    <span>我是span元素</span>
    <strong class="text">我是strong元素</strong>
    <span>我是span元素</span>
    <div>我是div元素</div>
    <button  class="top">
      Top
    </button>

    <br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br>
  </body>
</html>
