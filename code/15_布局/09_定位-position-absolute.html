<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position</title>
    <!-- 定位-->
    <!-- 定位允许你从标准流中取出元素，并给赋予它们不同的行为和位置 -->
    <!-- 例如放在另一个元素上面或者始终保持在视口的某一个固定位置 -->

    <!-- absolute：绝对定位 -->
    <!-- 元素脱离脱离标准流(脱标) -->
    <!-- 定位参照对象是最邻近的定位祖先元素 -->
    <!-- 如果找不到这样的祖先元素，参照对象是视口 -->
    <!-- 定位元素（positioned element）-->
    <!-- position值不为static的元素 -->
    <!-- 也就是position值为relative、absolute、fixed的元素  -->
    <style>
      .box{
        position: relative;
      }
      .text {
        position: absolute;
        top: 100px;
        left: 200px;
      }
    </style>

    <!-- sticky：粘性定位 -->
  </head>
  <body>
    <div class="box">
      <span>我是span元素</span>
      <strong class="text">我是strong元素</strong>
      <span>我是span元素</span>
      <div>我是div元素</div>
      <button class="top">Top</button>
    </div>
  </body>
</html>
