<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 1200px;
        background-color: #f00;
      }
      .content {
        color: #f7f2e7;
        background-color: #7a6363;
        width: 50px;
        height: 30px;
        box-sizing: border-box;
        text-align: center;
        line-height: 30px;
        border-radius: 5px;
        margin: 10px 0;
        cursor: pointer;
      }
      .content:hover{
        color: aqua;
      }
      .box {
        position: fixed;
        bottom: 0px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="content top">顶部</div>
      <div class="content feedback">反馈</div>
    </div>
  </body>
</html>
