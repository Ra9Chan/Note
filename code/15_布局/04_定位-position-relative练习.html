<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position</title>

    <style>
      div{
        font-size: 20px;
      }
      span {
        font-size: 4px;
        position: relative;
        top: -10px;
      }

    <div>
      <p>3<span>2</span>+2<span>3</span> =17</p>
    </div>
  </body>
