<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
    .container {
      width: 500px;
      height: 500px;
      display: flex;
      background-color: orange;
      
      /* 决定主轴方向（main axis）,默认 row 行 ,column 列, reverse 反转*/
      /* direction 方向 */
      flex-direction: row-reverse;
    }
    .item{
      width: 120px;
      height: 120px;
      background-color: #6fca5e;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item1">2</div>
    <div class="item item1">3</div>
    <!-- <div class="item item1">4</div>
    <div class="item item1">5</div> -->
  </div>
  <script src="./js/itemRandomColor.js"></script>
</body>

</html>
