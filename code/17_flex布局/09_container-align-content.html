<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    .container {
      width: 500px;
      height: 500px;
      display: flex;
      background-color: orange;
      box-sizing: border-box;
      flex-wrap: wrap;
      /* align-content 决定多行flex-item 在 cross axis上的对齐方法，用法与justify content相似, stretch 默认, */
      /* flex-start 与cross start对齐*/
      /* flex-end 与cross end对齐*/
      /* center 居中对齐 */
      /* space-between flex items 之间的距离相等；与 cross start、cross end两端对齐*/
      /* space-around flex items 之间的距离相等；flex items 与 cross start、cross end 之间的距离是 flex items 之间距离的一半 */
      /* space-evenly flex items 之间的距离相等；flex items 与 cross start、cross end 之间的距离 等于 flex items 之间的距离*/
      justify-content: space-between;
      align-content: flex-start;
    }

    .item {
      width: 120px;
      height: 120px;
      margin-bottom: 10px;
    }
    
  </style>
</head>

<body>
  <div class="container">
    <div class="item item1">x</div>
    <div class="item item2">x</div>
    <div class="item item3">x</div>
    <div class="item item4">x</div>
    <div class="item item1">x</div>
    <div class="item item2">x</div>
    <div class="item item3">x</div>
    <div class="item item4">x</div>
    <div class="item item1">x</div>
    <div class="item item2">x</div>
    
    
  </div>
  <script src="./js/itemRandomColor.js"></script>
</body>

</html>
