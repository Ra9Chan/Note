<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 重要概念
  1. 开启了Flex布局的元素称为 flex-container
  2. flex-container 里面的直接子元素称为 flex-item -->

  <!-- flex-item具备的特点
  1. 不在严格的区分块级元素,行内级元素
  2. 默认情况下是包裹内容,但也可以设置宽度和高度
  3. flex-item的布局受到flex-container的属性,来进行控制和布局 -->

  <style>
    .box {
      /* 行内级flex-container (不常用)*/
      /* display: inline-flex; */
      /* 块级flex-container */
      display: flex;
    }
  </style>
</head>

<body>
  aaa
  <div class="box">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
  bbb
</body>

</html>
