<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    .container {
      width: 500px;
      height: 500px;
      display: flex;
      background-color: orange;
      
    }

    .item {
      width: 120px;
      /* flex-grow | flex-shrink | flex-basis | auto 的简写 */
      /* 一个无单位值 代表 flex-grow | flex-shrink? */
      /* 一个有效的宽度 代表 flex-basis */
      /* 关键字： none (0,0,auto)
      auto (1,1,auto)
      inittal */
      flex: auto;
    }
    .item2{
      flex: none;
      
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>

  </div>
  <script src="./js/itemRandomColor.js"></script>
</body>

</html>
