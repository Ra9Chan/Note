<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
    .container {
      width: 500px;
      height: 500px;
      display: flex;
      background-color: orange;
      flex-direction: row;
      
      /* 决定了flex container是单行还是多行, 默认nowrap（单行）, wrap（多行）, wrap-reverse（多行反转） */
      flex-wrap: wrap;
    }
    .item{
      width: 120px;
      height: 120px;
      background-color: #6fca5e;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item1">2</div>
    <div class="item item1">3</div>
    <div class="item item1">4</div>
    <div class="item item1">5</div>
  </div>
  <script src="./js/itemRandomColor.js"></script>
</body>

</html>
