<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin-top: 0;
      margin-bottom: 0;
    }
    div{
      width: 200px;
      height: 200px;
      background-color: #f00;
    }
    span{
      background-color: #0f0;
      
      width: 200px;
      height: 100px;

    }
    img{
      width: 200px;
    }
    input{
      width: 200px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div>我是DIV元素</div>
  <!-- 行内非替换元素设置宽度和高度不生效 -->
  <span>我是span元素</span>
  
  <!-- img 元素： inline -replaced -> 行内替换元素 -->
  <!-- 可以和其他行内元素在一行内显示，可以设置宽高 -->
  <img src="../image/Hot.png" alt="">
  <!-- 行内替换元素 -->
  <input type="text">
</body>
</html>
