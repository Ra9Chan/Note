<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 200px;
      height: 200px;
      background-color: #f00;
      /* 元素不可见，也不占据空间 */
      display: none;
    }
    .content{
      /* 元素不可见，但是会占据元素应该占据的空间 */
      visibility: hidden
    }
  </style>
</head>
<body>
  <div class="box">DIV</div>
  <div>刻录机埃斯库多金卡是假的喀</div>
  <div class="content">saxvczljakdsl</div>
  <div>刻录机埃斯库的喀</div>
</body>
</html>
