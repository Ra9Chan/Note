<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inherited</title>
  <style>
    /* 优先使用后代元素自己的属性 */
    /* 一般和字体文本有关的属性都可以继承 */
    div.box{
      color: #f00;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>我是H1元素</h1>
    <p>我是P元素</p>
    <span>我是Span元素</span>
  </div>
</body>
</html>
