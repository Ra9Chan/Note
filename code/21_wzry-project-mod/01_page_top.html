<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>王者荣耀-top</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    .top {
      height: 41px;
      border-bottom: 1px solid #f5f5f5;
    }

    .top .area {
      display: flex;
      justify-content: space-between;
      /* align-items: normal; */
      height: 41px;
      line-height: 41px;
    }

    .top .left-area {
      display: flex;
    }

    .top .left-area .logo a {
      display: block;
      width: 150px;
      /* 通过text-indent 把文字移动到不可视区域 */
      text-indent: -999px;
      background: url(./image/logo\ \(tencent\).png) no-repeat center center;
    }

    .top .left-area .recommend img {
      width: 230px;

    }

    .top .right-area {
      display: flex;
    }
    .top .right-area .item a{
      position: relative;
      display: block;
      font-size: 14px;
      color: #464646;
    }
    .top .right-area .item a.ranking{
      margin-left: 20px;
      padding-right: 20px;
    }
    /* 通过伪元素 */
    .top .right-area .item a.ranking::after{
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      margin: auto 0;
      width: 6px;
      height: 10px;
      background: url(./image/top_sprite.png) -12px -10px;
      opacity: .2;
      transform: rotate(90deg);
    }
    .top .right-area .item a.growth{
      padding-left: 30px;
    }
    /* 通过i元素 */
    .top .right-area .item a .icon-grow{
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      margin: auto 0;
      width: 18px;
      height: 18px;
      background: url(./image/top_sprite.png) no-repeat -36px -6px;
    }
  </style>
</head>

<body>
  <div class="top">
    <!-- 公共区域类名连接用下划线，用户定义类名用中划线，作为区别 -->
    <div class="top_wrapper area">
      <div class="left-area">
        <h2 class="logo">
          <a href="#">腾讯游戏</a>
        </h2>
        <div class="recommend">
          <img src="./image/recommend.jpg" alt="recommend">
        </div>
      </div>

      <ul class="right-area">
        <li class="item">
          <a class="growth" href="">
            <i class="icon-grow"></i>
            成长守护平台
          </a>
        </li>
        <li class="item">
          <a class="ranking" href="">
            腾讯游戏排行榜
          </a>
        </li>
      </ul>

    </div>
  </div>
</body>

</html>
