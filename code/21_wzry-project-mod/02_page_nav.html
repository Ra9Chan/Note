<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page-nav</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    .header {
      height: 84px;
      background-color: rgba(0, 0, 0, .8);
      margin-top: 0;
    }

    .header .area {
      display: flex;
      justify-content: space-between;
      height: 84px;
      /* line-height: 84px; */

    }

    .header .left-area {
      display: flex;

    }

    .header .left-area .logo {
      text-indent: -999px;
    }

    .header .left-area .logo a {
      position: relative;
      top: 50%;
      display: block;
      width: 200px;
      height: 54px;
      background: url(./img/logo.png) no-repeat center center;
      transform: translateY(-50%);
    }

    .header .left-area .nav-list {
      display: flex;
      margin-left: 20px;

    }

    .header .left-area .nav-list .item {
      width: 121px;
      /* margin-right: 5px; */
    }

    .header .left-area .nav-list .item:hover {
      box-sizing: border-box;
      background: url(./img/main-splite.png)no-repeat 0 -5px;
      width: 121px;
      height: 79px;
    }

    .header .left-area .nav-list .item a {
      display: block;
      height: 100%;
      font-size: 18px;
      /* line-height: 1.2; */
      color: #c9c9dd;
      text-align: center;
      padding-top: 25px;

    }

    .header .left-area .nav-list .item a .desc {

      font-size: 12px;
      color: #858792;
      margin-top: 10px;

    }

    .header .right-area {
      
      display: flex;
    }

    .header .right-area img {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      width: 42px;
      height: 42px;
      border: 1px solid #d9ad50;
      border-radius: 42px;
    }
    .header .right-area .avatar-desc{
      margin-left: 8px;
    }
    .header .right-area .avatar-desc a{
      display: block;
      margin-top: 25px;
      font-size: 16px;
      text-align: start;
      color: #fff;
      
    }
    .header .right-area .avatar-desc .desc{
      margin-top: 5px;
      font-size: 14px;
      text-align: start;
      color: #858792;
      
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="area header_wrapper">
      <div class="left-area">
        <h1 class="logo">
          <a href="#">王者荣耀</a>
        </h1>
        <ul class="nav-list">
          <li class="item">
            <a href="#">
              游戏资料<span class="desc db">DATA</span>
            </a>
          </li>
          <li class="item">
            <a href="#">
              内容中心<span class="desc db">CONTENTS</span>
            </a>
          </li>
          <li class="item">
            <a href="#">
              赛事中心<span class="desc db">MATCH</span>
            </a>
          </li>
          <li class="item">
            <a href="#">
              百态王者<span class="desc db">CULTURE</span>
            </a>
          </li>
          <li class="item">
            <a href="#">
              社区互动<span class="desc db">COMMUNITY</span>
            </a>
          </li>
          <li class="item">
            <a href="#">
              玩家支持<span class="desc db">PLAYER</span>
            </a>
          </li>
          <li class="item">
            <a href="#">
              IP新游<span class="desc db">NEW GAMES</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="right-area">
        <img src="./img/download.png" alt="avatar">
        <div class="avatar-desc">
          <a href="#">欢迎登录</a>
          <span class="desc db">登录后查看游戏战绩</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
