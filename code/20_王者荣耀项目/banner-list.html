<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BannerList</title>
  <link rel="stylesheet" href="../css/normalize.css">
  <style>
    a {
      text-decoration: none;
      color: #333;
      text-align: center;
    }

    .banner {
      display: flex;
      flex-direction: column;
      width: 605px;
      height: 342px;
      margin: 0 auto;
      background-color: #f00;
    }

    .banner .ad-pic {}

    .banner .ad-pic img {

      width: 100%;
      vertical-align: bottom;
    }

    .banner .ad-btn {

      display: flex;
      align-items: center;


    }

    .banner .ad-btn a {
      font-size: 14px;
      background-color: #000;
      color: #555;
      width: 25%;
      height: 44px;
      line-height: 44px;
    }

    .banner .ad-btn a:hover {
      color: rgb(243, 182, 59);
    }
  </style>

</head>

<body>
  <div class="banner">
    <div class="ad-pic">
      <img src="./image/banner-01.jpeg" alt="">
    </div>
    <div class="ad-btn">
      <a title="夏洛特语音爆料" href="#" class="">夏洛特语音爆料</a>
      <a title="她们想说的话" href="#" class="">她们想说的话</a>
      <a title="高校助威大使" href="#" class="on">高校助威大使</a>
      <a title="王者炸麦了" href="#" class="">王者炸麦了</a>
      <a title="荣耀大话王" href="#" class="">荣耀大话王</a>
    </div>
  </div>
</body>

</html>
