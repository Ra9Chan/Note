<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* body{
      text-align: center;
      padding-top: 200px;
    } */
    .container {
     
      
      display: inline-block;
      border: 5px solid #F00;
    }

    .box {
      width: 200px;
      height: 100px;
      background-color: #0f0;
      /* rotate 旋转 */
      /* 正数代表顺时针旋转 */
      /* 负数代表逆时针旋转 */
      /* 常用单位:deg( degrees ) */
      /* deg => 360度 */
      /* grad => 400梯度 */
      /* turn => 1圈 */
      /* rad => 2π */
      /* 直角顺时针: 90deg */
      /* 直角逆时针: -90deg */
      /* 零角: 0 */
      /* 平角: 180deg */
      
    }
    .box:hover{
      
      transform: rotate(-45deg);
    }
    
  </style>
</head>

<body>
  <div class="container">
    <div class="box"></div>
    
  </div>
</body>

</html>
