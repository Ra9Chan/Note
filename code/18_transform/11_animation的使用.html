<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation</title>
  <style>
    /* frame 帧 */
    /* fps => frame per second */
    /* step1 */
    /* 使用keyframes定义动画序列(每一帧动画如何执行) */
    /* step2 */
    /* 配置动画执行的名称、持续时间、动画曲线、延迟、执行次数、方向 */
    /* 在CSS文件中定义关键帧 @keyframes Name */
    @keyframes change {
      0% {
        transform: translate(0, 0)
      }

      20% {
        transform: translate(0, 200px)
      }

      40% {
        transform: translate(200px, 200px)
      }

      60% {
        transform: translate(200px, 0) scale(.5,.5)
      }

      100% {
        transform: translate(0, 0) scale(1,1)
      }
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: #0f0;

      /* iteration 迭代 */
      /* 通过animation调用前面声明的@keyframes */
      /* animation: name duration timing-function delay    iteration-count direction fill-mode; */
      /*            名字  持续时间  动画执行曲线      延迟时间  重复次数          方向       填充方式  */
      animation: change 2s ease-in 1s 3;
      animation-name: change;
      animation-duration: 2 s;
      animation-timing-function: ease-in;
      animation-delay: 2s;
      animation-iteration-count: 3;
      animation-direction: normal;
      /* 执行动画的顺序*/
      animation-fill-mode: backwards;
      /* 元素停留在动画的哪一个位置*/
      animation-play-state: paused;
      /* 通常通过js修改*/

    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
