<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: #f4f4f4;
    }
    body div{
      margin: 0;
      padding: 0;
      
    }
    .container{
      margin: 50px auto;
      height: 600px;
      width: 90%;
      border: 1px solid black;
      background-color: #fff;
      
    }
  
    .container h2 {
      font-size: 20px;
      margin: 50px 0 20px 20px;
    }
    .container .box{
      border: 1px solid #f0f0f0;
      padding: 20px 0;
    }
    .container .item-index{
      float: left;
      font-size: 30px;
      margin: 0 60px;
    }
    .container .title{
      margin-left: 30px;
    }
    .container.item-btn{
      position: absolute;
      top: 30px;
      right: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>历史回放</h2>
    <div class="box">
      <div class="item-index">4</div>
      <item class="title">CSS文字-字体-选择器</item>
      <div class="item-content">2022-03-28 周一 14:25-18:06 58天后过期</div>
      <div class="item-btn">查看回放</div>
    </div>
  </div>
</body>
</html>
