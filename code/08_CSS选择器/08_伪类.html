<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .website{
      text-decoration: none;
      color: black;
    }
    /* Pseudo-classes 伪类 */
    /* 伪类是选择器的一种，用于选择特定状态的元素 */
    div:hover{
      font-size: 50px;
      color: darkred;
    }
    .website:hover{
      color: blueviolet;
    }
  </style>
</head>
<body>
  <div>我是DIV元素</div>
  <div>我是DIV元素1</div>
  <div>我是DIV元素2</div>
  <div>我是DIV元素3</div>
  <a class="website"
  href="http://www.baidu.com">Baidu</a>
</body>
</html>
