<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 元素选择器 */
    span{
      color: aqua;
    }
    /* 类选择器 */
    .p{
      color: cadetblue;
    }
    /* ID选择器 */
    #header{
      color: rosybrown;
    }
  </style>
</head>
<body>
  <div>我是DIV元素</div>
  <p>我是P元素</p>
  <div>
    <h2 id="header">我是H2元素</h2>
    <p class="p">我也是P元素<span>someword</span></p>
  </div>
</body>
</html>
