<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    /* background-image会覆盖在background-color上面 */
    /* 元素需要有宽度 高度，才会显示背景图片 */
    .box{
      height: 2000px;
      background-color: #f00;
      /* 如果设置了多张图片， 第一张会显示在最上面，其他依次层叠在下面 */
      background-image: url(../image/micmp.jpg), url(../image/wzry.jpg);
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
