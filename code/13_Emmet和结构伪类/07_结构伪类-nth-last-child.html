<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul li:nth-child(3) {
        color: #f09;
      }
      ul li:nth-child(2n) {
        color: #00f;
      }

      
      div div:nth-last-child(-n + 4){
        font-size: 10px;
      }
      
    </style>
  </head>
  <body>
    <ul>
      <li>列表元素1</li>
      <li>列表元素2</li>
      <li>列表元素3</li>
      <li>列表元素4</li>
      <li>列表元素5</li>
      <li>列表元素6</li>
    </ul>
    <div>
      <div>something1</div>
      <div>something2</div>
      <div>something3</div>
      <div>something4</div>
      <div>something5</div>
      <div>something6</div>
      <div>something7</div>
      <div>something8</div>
      <div>something9</div>
      <div>something10</div>
    </div>
  </body>
</html>
