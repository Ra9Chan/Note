<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 选中box中的div元素，并且是第三个子元素 */
    .box div:nth-child(3){
      color: #f00;
    }
    /* 选中box中的div兄弟元素，并且是第三个子元素 */
    .box div:nth-of-type(3){
      color: chartreuse;
    }
  </style>
</head>
<body>
  <div class="box">
    <div>我是列表1</div>
    <p>干扰</p>
    <div>我是列表2</div>
    <div>我是列表3</div>
    <div>我是列表4</div>
    <div>我是列表5</div>
    <div>我是列表6</div>
    <div>我是列表7</div>
    <div>我是列表8</div>
    <div>我是列表9</div>
    <div>我是列表10</div>
  </div>
</body>
</html>
